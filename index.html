<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Flipbook</title>

  <!-- Estilos de Flipbook-Vue -->
  <link rel="stylesheet" href="https://unpkg.com/flipbook-vue@1.0.0-beta.4/dist/flipbook.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
    }
    .flipbook {
      width: 100vw;
      height: 100vh;
    }
    #pageHint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Flipbook -->
  <flipbook class="flipbook" :pages="['assets/pages/1.jpg', 'assets/pages/2.jpg', 'assets/pages/3.jpg']"></flipbook>

  <!-- Mensaje flotante -->
  <div id="pageHint">Pasa las páginas ➜</div>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
  <!-- Flipbook-Vue -->
  <script src="https://unpkg.com/flipbook-vue@1.0.0-beta.4/dist/flipbook.min.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      components: {
        Flipbook
      },
      mounted() {
        const hint = document.getElementById('pageHint');
        if (window.innerWidth <= 768) {
          hint.style.opacity = 1;
          setTimeout(() => { hint.style.opacity = 0; }, 3000);
        }
      }
    }).mount('body');
  </script>

</body>
</html>
