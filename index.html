<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revista</title>
<style>
  body {
    margin: 0;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #flipbook {
    width: 90%;
    height: 90%;
  }
  #flipbook .page {
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="assets/pages/1.png" alt="P치gina 1"></div>
  <div class="page"><img src="assets/pages/2.png" alt="P치gina 2"></div>
  <div class="page"><img src="assets/pages/3.png" alt="P치gina 3"></div>
  <div class="page"><img src="assets/pages/4.png" alt="P치gina 4"></div>
</div>

<script src="turn.min.js"></script>
<script>
  function initFlipbook() {
    const isMobile = window.innerWidth <= 768;
    $("#flipbook").turn({
      width: isMobile ? 400 : 800,
      height: 600,
      autoCenter: true,
      display: isMobile ? "single" : "double"
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    initFlipbook();
    window.addEventListener("resize", () => {
      $("#flipbook").turn("destroy").remove();
      location.reload();
    });
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
