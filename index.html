<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Flipbook</title>
  <link rel="stylesheet" href="dflip/css/dflip.min.css">
  <style>
    /* Estilos personalizados */
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    #flipbook {
      width: 100%;
      height: 100vh;
    }
    #pageHint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>

  <!-- Contenedor del flipbook -->
  <div id="flipbook" class="_df_book" source="assets/pages"></div>

  <!-- Mensaje flotante -->
  <div id="pageHint">Pasa las páginas ➜</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="dflip/js/dflip.min.js"></script>
  <script>
    $(document).ready(function() {
      // Inicializar el flipbook
      $('#flipbook').dflip();

      // Mostrar mensaje en dispositivos móviles
      if (window.innerWidth <= 768) {
        const hint = document.getElementById('pageHint');
        hint.style.opacity = 1;
        setTimeout(() => { hint.style.opacity = 0; }, 3000);
      }
    });
  </script>

</body>
</html>
