<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Betozo ⭐</title>

  <!-- Favicon -->
<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

<!-- Web Manifest -->
<link rel="manifest" href="assets/favicon/site.webmanifest">

  <!-- Estilos de Flipbook-Vue -->
  <link rel="stylesheet" href="https://unpkg.com/flipbook-vue@1.0.0-beta.4/dist/flipbook.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
    }
    .flipbook {
      width: 100vw;
      height: 100vh;
    }
    #pageHint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Flipbook -->
  <flipbook ref="flipbook" class="flipbook" :pages="pages"></flipbook>

  <!-- Mensaje flotante -->
  <div id="pageHint">Desliza para ver las demás páginas</div>
  <a href="https://betozo.academiaarcana.com.es/"><div id="pageHint">Volver al home</div></a>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
  <!-- Flipbook-Vue -->
  <script src="https://unpkg.com/flipbook-vue@1.0.0-beta.4/dist/flipbook.min.js"></script>

  <script>
    const { createApp, nextTick } = Vue;

    createApp({
      components: {
        Flipbook
      },
      data() {
        return {
          pages: Array.from({length: 36}, (_, i) => `assets/pages/${i+1}.webp`).reverse()
        }
      },
      mounted() {
        const hint = document.getElementById('pageHint');
        const flipbookEl = document.querySelector('.flipbook');

        // Mensaje flotante en móviles al cargar
        if (window.innerWidth <= 768) {
          hint.style.opacity = 1;
          setTimeout(() => { hint.style.opacity = 0; }, 3000);
        }

        // Mensaje flotante en PC al hover
        flipbookEl.addEventListener('mouseenter', () => { hint.style.opacity = 0.7; });
        flipbookEl.addEventListener('mouseleave', () => { hint.style.opacity = 0; });

        // Click para pasar página con cursor
        flipbookEl.addEventListener('click', async (e) => {
          await nextTick(); // asegurar que el componente esté montado
          const x = e.clientX - flipbookEl.getBoundingClientRect().left;
          const middle = flipbookEl.clientWidth / 2;
          const flipComp = flipbookEl.__vue_app__.config.globalProperties.$refs?.flipbook;

          if (!flipComp) return;

          if (x < middle) {
            flipComp.prev();
          } else {
            flipComp.next();
          }
        });
      }
    }).mount('body');
  </script>

</body>
</html>
