<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Revista</title>
<style>
  :root { --bg:#222; }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    overflow: hidden;            /* oculta barras visualmente */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    scrollbar-width: none;       /* Firefox: oculta barra */
  }
  body::-webkit-scrollbar { display: none; } /* Chrome/Safari: oculta barra */

  /* Si alguna vez quieres mostrar scroll (por ejemplo tras un zoom manual), añade body.zoomed desde JS */
  body.zoomed { overflow: auto; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #flipbook {
    box-shadow: 0 10px 30px rgba(0,0,0,.6);
    background: #000;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }
  #flipbook .page { background: #111; }
  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Mensaje flotante */
  #pageHint {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 1000;
  }
  /* Hover en PC */
  #flipbook:hover + #pageHint { opacity: 1; }
</style>
</head>
<body>

<div id="flipbook"></div>
<div id="pageHint">Pasa las páginas ➜</div>

<!-- jQuery (si luego quieres offline, bájalo y cámbialo por ruta local) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Turn.js local -->
<script src="./turn.min.js"></script>

<script>
(function () {
  // === CONFIGURACIÓN BÁSICA ===
  const TOTAL_PAGES = 4;   // <-- ajusta este número
  const EXT = 'png';       // <-- tu extensión real (png/jpg/webp)
  const isSingle = matchMedia('(max-width: 768px)').matches;
  const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  // Dimensiones: alto según pantalla, ancho proporcional (A4 ~0.707)
  const pageH = Math.min(innerHeight * 0.9, 1200);
  const pageW = Math.round(pageH * 0.707);
  const bookW = isSingle ? pageW : pageW * 2;

  // Crear páginas dinámicamente
  const flip = document.getElementById('flipbook');
  flip.style.width = bookW + 'px';
  flip.style.height = pageH + 'px';

  for (let i = 1; i <= TOTAL_PAGES; i++) {
    const page = document.createElement('div');
    page.className = 'page';
    const img = document.createElement('img');
    img.alt = 'Página ' + i;
    img.src = `./assets/pages/${i}.${EXT}`;
    img.setAttribute('draggable', 'false');
    page.appendChild(img);
    flip.appendChild(page);
  }

  // Inicializar Turn.js con animación más rápida y aceleración (GPU)
  $('#flipbook').turn({
    width: bookW,
    height: pageH,
    display: isSingle ? 'single' : 'double',
    autoCenter: true,
    gradients: true,
    elevation: 50,
    acceleration: true, // activa GPU
    duration: 500       // animación más rápida y fluida
  });

  // Navegación con teclado (PC)
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') $('#flipbook').turn('next');
    if (e.key === 'ArrowLeft')  $('#flipbook').turn('previous');
  });

  // Evitar arrastre de imágenes
  flip.addEventListener('dragstart', (e) => e.preventDefault());

  // === CLICK SOLO EN PC (tap desactivado en móviles) ===
  if (!isMobile) {
    flip.addEventListener('click', function (e) {
      const clickX = e.clientX - flip.getBoundingClientRect().left;
      const middle = flip.clientWidth / 2;
      if (clickX < middle) {
        $('#flipbook').turn('previous');
      } else {
        $('#flipbook').turn('next');
      }
    });
  }

  // Mostrar mensaje en móviles al cargar (3s)
  if (isSingle) {
    const hint = document.getElementById('pageHint');
    hint.style.opacity = 1;
    setTimeout(() => { hint.style.opacity = 0; }, 3000);
  }

})();
</script>
</body>
</html>
